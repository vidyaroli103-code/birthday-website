<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mehak! From Prince</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading">Loading Mehak's Birthday Surprise...</div>
    <div id="ui">
        <h1>Happy Birthday, Mehak! ðŸŽ‰</h1>
        <p>From your loving brother, Prince. Let's celebrate in 3D!</p>
        <div id="countdown">Time until December 14th: <span id="timer"></span></div>
        <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()">
        <button id="happyBtn">Click for Happy Birthday Magic!</button>
        <div id="volumeControl">
            <label for="volume">Music Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div id="wishesContainer">
            <button id="showWishes">View Wishes from Prince</button>
            <div id="wishesList" style="display: none;"></div>
        </div>
        <div id="miniGame">
            <p>Pop the balloons mini-game: Click to pop!</p>
        </div>
    </div>
    <canvas id="canvas"></canvas>
    <audio id="bgMusic" loop>
        <source src="for-a-reason.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
